<!-- Header -->
<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>

<!-- Body -->
<div class="modal-body">
  <form ng-class="status">

    <!-- Username -->
    <div class="form-group">
      <label class="control-label">Username</label>
      <input type="text" class="form-control" ng-model="username" placeholder="Enter your username">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" class="form-control" ng-model="password" placeholder="Enter your password">
    </div>

    <!-- Submit -->
    <button ng-click="submit(username, password)" type="submit" class="btn btn-primary">Login</button>

    <!-- Cancel -->
    <button ng-click="cancel()" class="btn btn-danger">Cancel</button>

    <!-- Message -->
    <p class="help-block pull-right">{{message}}</p>

  </form>
</div>
