<!-- REGISTER -->
<form ng-class="status" class="register">

  <!-- Username -->
  <div class="form-group form-group-lg">
    <label class="control-label">Username</label>
    <input type="text" class="form-control" ng-model="username" placeholder="Enter your username">
  </div>

  <!-- Password -->
  <div class="form-group form-group-lg">
    <label class="control-label">Password</label>
    <input type="password" class="form-control" ng-model="password" placeholder="Enter your password">
  </div>

  <!-- COMMUNITY -->
  <div class="form-group form-group-lg">
    <label class="control-label">Community</label>
    <input type="text" class="form-control" ng-model="community" uib-typeahead="community as community.name for community in communities | filter:$viewValue | limitTo:8" typeahead-min-length="0" placeholder="Select your community">
  </div>

  <!-- ORGANIZATION NAME -->
  <div class="form-group form-group-lg">
    <label class="control-label">Organization Name</label>
    <input type="text" class="form-control" ng-model="organization.name" placeholder="Enter your organization's name">
  </div>

  <!-- ORGANIZATION ADDRESS -->
  <div class="form-group form-group-lg">
    <label class="control-label">Organization Address</label>
    <input type="text" class="form-control" ng-model="organization.address" placeholder="Enter your organization's address">
  </div>

  <!-- Submit -->
  <button ng-click="submit(username, password)" type="submit" class="btn btn-lg btn-default">Register</button>

  <!-- Message -->
  <p class="help-block">{{message}}</p>

  <div class="help-block">
    <a ui-sref="app.landing.login">Do you already have an account? Click here to login.</a>
  </div>

</form>
