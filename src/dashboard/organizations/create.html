<div class="modal-header">
  <h3 class="modal-title">Create Organization</h3>
</div>

<div class="modal-body">
  <form ng-class="status">

    <!-- EMAIL -->
    <div class="form-group form-group-lg">
      <label class="control-label">Email</label>
      <input type="email" class="form-control" ng-model="email" placeholder="Enter email">
    </div>

    <!-- PASSWORD -->
    <div class="form-group form-group-lg">
      <label class="control-label">Password</label>
      <input type="password" class="form-control" ng-model="password" placeholder="Enter password">
    </div>

    <!-- ORGANIZATION NAME -->
    <div class="form-group form-group-lg">
      <label class="control-label">Organization Name</label>
      <input type="text" class="form-control" ng-model="organization.name" placeholder="Enter organization's name">
    </div>

    <!-- ORGANIZATION ADDRESS -->
    <div class="form-group form-group-lg">
      <label class="control-label">Organization Address</label>
      <input type="text" class="form-control" ng-model="organization.address" placeholder="Enter organization's address">
    </div>

    <!-- Submit -->
    <button ng-click="submit()" type="submit" class="btn btn-primary btn-lg">Create Organization</button>

    <!-- Cancel -->
    <button ng-click="cancel()" class="btn btn-danger btn-lg">Cancel</button>

    <!-- Message -->
    <p class="help-block pull-right">{{message}}</p>

  </form>
</div>
