<!-- Dashboard -->
<div class="dashboard">

  <!-- Navigation -->
  <nav class="navbar navbar-inverse" role="navigation" ng-init="collapsed=true">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-click="collapsed=!collapsed">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="landing">Peragrin</a>
      </div>

      <div class="navbar-collapse" uib-collapse="collapsed">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="app.dashboard">Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href ng-click="logout()">Logout</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- ORGANIZATIONS -->
      <div class="col-md-8">
        <div class="panel panel-primary">
          <div class="panel-heading clearfix">
            <h2 class="panel-title pull-left">Organizations</h2>
            <button ng-click="createOrganization()" class="btn btn-primary btn-lg pull-right">Create Organization</button>
          </div>
          <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th><strong>Name</strong></th>
                <th><strong>Address</strong></th>
              </tr>
            <thead>
            <tbody>
              <tr ng-repeat="org in organizations">
                <td>{{org.name}}</td>
                <td>{{org.address}}</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>

      <!-- YOUR ORGANIZATION -->
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Your Organization</h2>
          </div>
          <div class="panel-body">
            <h3>{{ organization.name }}</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
